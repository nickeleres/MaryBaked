<template name = 'adminTemplate'>
	<h3 id='admin_welcome'>Hi, Admin!</h3>
	<ul id='users_list'>
		<h3 id='all_users_in_db'>All profiles in database</h3>
		{{#each users}}
			<li class='single_user'><span class='user_email_style'>{{emails.[0].address}}</span> &nbsp; <button type="submit" class="btn btn-default submit_button edit_user">edit</button></li>
				<ul>
					<li class='user_attributes'><b>profile created:</b> &nbsp; {{createdAt}}</li>
					<li class='user_attributes'><b>username:</b> &nbsp; {{username}}
						<input class='user_input form-control edit_fields {{_id}} username_field' id='' type="text" name='username' placeholder="username">
						<button type="submit" class="btn btn-default submit_button edit_fields {{_id}} update_username" id=''>update</button>
					</li>
					<li class='user_attributes' id='admin_status'><b>admin?</b> &nbsp; {{#if notAdmin}}false{{/if}}{{admin}}</li>
					<button type="submit" class="btn btn-default set_admin_status submit_button edit_user_button">change admin status</button>
					<div class='empty'></div>
					<li class='user_attributes' id='admin_status'><b>vendor?</b> &nbsp; {{#if notVendor}}false{{/if}}{{vendor}}</li>
					<button type="submit" class="btn btn-default set_vendor_status submit_button edit_user_button">change vendor status</button>
					<div class='empty'></div>
					<li class='user_attributes' id='admin_status'><b>dispensary?</b> &nbsp; {{#if notDispo}}false{{/if}}{{dispo}}</li>
					<button type="submit" class="btn btn-default set_dispo_status submit_button edit_user_button">change dispo status</button>
					<div class='empty'></div>
					<li class='user_attributes' id='admin_status'><b>endorsed?</b> &nbsp; {{#if endorsed}}true{{/if}}{{#unless endorsed}}false{{/unless}}</li> &nbsp;
					<button type="submit" class="btn btn-default set_endorsement submit_button edit_user_button">add endorsement</button>
					<div class='empty'></div>
				</ul>
		{{/each}}
	</ul>
</template>
